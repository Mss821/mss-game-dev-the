<body onMouseMove="{myMoveFunction(event)}">

<style>
body {
  background-image: url('https://thumbs.gfycat.com/WhimsicalThoseConure-max-1mb.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

<script>

function myMoveFunction(event){

   document.getElementById('myDiv01').innerHTML = 'mouse X: '+ event.clientX +', mouse Y: '+event.clientY
   document.getElementById('mySpan01').style.left = event.clientX  + 10
   document.getElementById('mySpan01').style.top = event.clientY 


   myCheckAll()

}

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){

// Bounce of windoow walls

if (parseInt(document.getElementById('mySpan03').style.left) < 10) {  // if we hit the left wall
    document.myXmove = document.myXmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan03').style.left) + 65 > window.innerWidth) {  // if we hit the right wall
    document.myXmove = document.myXmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan02').style.top) < 10) {  // if we hit the left wall
    document.myXmove01 = document.myXmove01 * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan02').style.top) + 65 > window.innerHeight) {  // if we hit the right wall
    document.myXmove01 = document.myXmove01 * -1   // then bounce
}


// end of bounce code
  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan02').style.left = '-400px'
    alert('You Win! Procede To Next Level')
    location = 'https://mss821.github.io/mss-game-dev-the/public/Final-Project-AydenT/T4A02-game-level2-Ayden.html'
  }

  if(myHitOther('mySpan01', 'mySpan03')){
    document.getElementById('mySpan03').style.left = '-400px'
    alert('You Lose!')
    location = 'https://mss821.github.io/mss-game-dev-the/public/Lose-Screen-Ayden.html'
  }
  // your other checks go here


}

function myXAuto(){
  document.getElementById('mySpan03').style.left = parseInt(document.getElementById('mySpan03').style.left) + document.myXmove
  document.getElementById('mySpan02').style.left = parseInt(document.getElementById('mySpan02').style.left) + document.myXmove01
  document.getElementById('mySpan02').style.top  = parseInt(document.getElementById('mySpan02').style.top) + document.myXmove01

  myCheckAll()
}

function myXAuto01(){
  document.getElementById('mySpan03').style.left = parseInt(document.getElementById('mySpan03').style.left) + document.myXmove
  document.getElementById('mySpan02').style.left = parseInt(document.getElementById('mySpan02').style.left) + document.myXmove01
  document.getElementById('mySpan02').style.top  = parseInt(document.getElementById('mySpan02').style.top) + document.myXmove01




  myCheckAll()
}






 // document.body.style.cursor = 'none'   // crappy to lose your cursor

</script>
